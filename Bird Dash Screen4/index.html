<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Dash</title>
    <link rel="stylesheet" href="over.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
    <canvas id="board"></canvas>
    <div id="logo">
        <h1>BIRD DASH</h1>
    </div>
    <div id="container"></div>
    <div id="gameover">
        <h1>GAME OVER</h1>
    </div>
    <div id="score-container">
        <div id="playername">
            <h1>Player1</h1>
        </div>
        <div id="cscore">
            <h1>Score:</h1>
        </div>
        <div id="hscore-container">
            <!-- Corrected the id here to avoid conflicts -->
            <h1>Highest Score:</h1>
        </div>
    </div>
    <div id="restart">
        <button id="restartb"></button>
    </div>
    <div id="menu">
        <button id="menub"></button>
    </div>
    <div id="sm1"></div>
    <div id="sm2"></div>
    <div id="sm3"></div>
    <script src="over.js"></script>
</body>
</html>
